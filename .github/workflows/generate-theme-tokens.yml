name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
      # Install dependencies
      - run: npm install
      - run: npx token-transformer src/_data/ds.tokens.json src/_data/tokens/global.json global
      - run: npx token-transformer src/_data/ds.tokens.json src/_data/tokens/dark.json global,dark,theme global
      - run: node sd.build.js
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated custom properties generated by tokens
